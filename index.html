<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Calculator App</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculator">
    <div class="top-bar">
      <button type="button" class="icon-btn" aria-label="History">โฑ๏ธ</button>
      <button type="button" class="icon-btn" aria-label="Conversion">๐</button>
      <button type="button" class="icon-btn" aria-label="Scientific">๐งฎ</button>
      <button type="button" class="icon-btn" data-action="delete" aria-label="Delete">โซ</button>
    </div>
    <div id="display" class="display" aria-live="assertive">0</div>
    <div class="buttons">
      <button type="button" data-action="clear" class="btn btn-function">C</button>
      <button type="button" data-action="parenthesis" class="btn btn-function">( )</button>
      <button type="button" data-action="percent" class="btn btn-function">%</button>
      <button type="button" data-action="operator" data-value="รท" class="btn btn-operator">รท</button>

      <button type="button" data-action="digit" data-value="7" class="btn">7</button>
      <button type="button" data-action="digit" data-value="8" class="btn">8</button>
      <button type="button" data-action="digit" data-value="9" class="btn">9</button>
      <button type="button" data-action="operator" data-value="ร" class="btn btn-operator">ร</button>

      <button type="button" data-action="digit" data-value="4" class="btn">4</button>
      <button type="button" data-action="digit" data-value="5" class="btn">5</button>
      <button type="button" data-action="digit" data-value="6" class="btn">6</button>
      <button type="button" data-action="operator" data-value="โ" class="btn btn-operator">โ</button>

      <button type="button" data-action="digit" data-value="1" class="btn">1</button>
      <button type="button" data-action="digit" data-value="2" class="btn">2</button>
      <button type="button" data-action="digit" data-value="3" class="btn">3</button>
      <button type="button" data-action="operator" data-value="+" class="btn btn-operator">+</button>

      <button type="button" data-action="digit" data-value="0" class="btn btn-zero">0</button>
      <button type="button" data-action="digit" data-value="." class="btn">.</button>
      <button type="button" data-action="equals" class="btn btn-equals">=</button>
    </div>
  </main>
</body>
</html>
